    <g id="svgstep: 1">
      <title>1</title>
      <g id="Graphic_16">
        <text transform="translate(340.592 551)" fill="black">
          <tspan font-family="Helvetica Neue" font-size="16" font-weight="400" fill="black" x="0" y="15">An angular application is a tree of components</tspan>
        </text>
      </g>
    </g>
    <g id="svgstep: 2">
      <title>2</title>
      <g id="Graphic_17">
        <text transform="translate(170.768 552)" fill="black">
          <tspan font-family="Helvetica Neue" font-size="16" font-weight="400" fill="black" x="0" y="15">Every component gets a change detector responsible for checking the bindings in its template</tspan>
        </text>
      </g>
    </g>
    <g id="svgstep: 3">
      <title>3</title>
      <g id="Graphic_18">
        <title>by default the change detection</title>
        <text transform="translate(257.542 523)" fill="black">
          <tspan font-family="Helvetica Neue" font-size="16" font-weight="400" fill="black" x="2.224" y="15">By default the change detection goes through every node of the tree, </tspan>
          <tspan font-family="Helvetica Neue" font-size="16" font-weight="400" fill="black" x="79.424" y="33.448">from the root to the leaves, to see if it changed, </tspan>
          <tspan font-family="Helvetica Neue" font-size="16" font-weight="400" fill="black" x="116.192" y="51.895996">and it does it on every browser event</tspan>
        </text>
      </g>
    </g>
    <g id="svgstep: 4">
      <title>4</title>
      <g id="Graphic_19">
        <title>by default the change detection</title>
        <text transform="translate(188.31 526)" fill="black">
          <tspan font-family="Helvetica Neue" font-size="16" font-weight="400" fill="black" x="65.056" y="15">Angular has to be conservative and run all the checks every single time </tspan>
          <tspan font-family="Helvetica Neue" font-size="16" font-weight="400" fill="black" x="2.224" y="33.448">because JavaScript does not give us object mutation guarantees. But we may know that </tspan>
          <tspan font-family="Helvetica Neue" font-size="16" font-weight="400" fill="black" x="33.656" y="51.895996">certain properties hold if we, for example, use immutable or observable objects.</tspan>
        </text>
      </g>
    </g>
    <g id="svgstep: 5">
      <title>5</title>
      <g id="Graphic_20">
        <title>by default the change detection</title>
        <text transform="translate(215.11001 529.5)" fill="black">
          <tspan font-family="Helvetica Neue" font-size="16" font-weight="400" fill="black" x="16.128" y="15">If a component depends only on its input properties, and they are immutable, </tspan>
          <tspan font-family="Helvetica Neue" font-size="16" font-weight="400" fill="black" x="0" y="33.448">then this component can change if and only if one of its input properties changes.</tspan>
        </text>
      </g>
    </g>
    <g id="svgstep: 6">
      <title>6</title>
      <g id="Graphic_21">
        <title>by default the change detection</title>
        <text transform="translate(227.952 517.5)" fill="black">
          <tspan font-family="Helvetica Neue" font-size="16" font-weight="400" fill="black" x="4.896" y="15">Therefore, we can skip the componentâ€™s subtree in the change detection tree </tspan>
          <tspan font-family="Helvetica Neue" font-size="16" font-weight="400" fill="black" x="2.224" y="33.448">until such an event occurs. When it happens, we can check the subtree once, </tspan>
          <tspan font-family="Helvetica Neue" font-size="16" font-weight="400" fill="black" x="136.336" y="51.895996">and then disable it until the next change </tspan>
        </text>
      </g>
    </g>
